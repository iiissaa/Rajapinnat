<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijainti</title>
</head>
<body>
    <h1>Sijainti</h1>
    <button onclick="getLocation()">Näytä sijainti</button>
    <p id="sijainti"></p>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("sijainti").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("sijainti").innerHTML = `Leveysaste: ${lat} <br> Pituusaste: ${lon}`;
        }
    </script>
</body>
</html>
